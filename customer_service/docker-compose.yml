version: '3'
services:
  customerapp:
    build: .
    volumes:
      - ./:/var/www
    depends_on:
      - customerapp-mysql
      - customerapp-redis
  customerapp-mysql:
    image: mysql:5.7.22
    command: --innodb-use-native-aio=0
    ports:
      - "3306"
    volumes:
      - "./.docker/dbdata:/var/lib/mysql"
    environment:
      MYSQL_DATABASE: customerapp
      MYSQL_ROOT_PASSWORD: root
  customerapp-redis:
    image: redis:alpine
    expose:
      - "6379"
  customerapp-nginx:
    build: ./.docker/nginx
    volumes:
      - ./:/var/www
    ports:
      - "8002:80"
    depends_on:
      - customerapp
